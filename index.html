
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APEXFORGE | Architecture & Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--white);
      color: var(--black);
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      margin: 0;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    section[id] {
      scroll-margin-top: 80px;
    }
    .img-grayscale {
      filter: grayscale(100%) contrast(1.1);
      transition: filter 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .img-grayscale:hover {
      filter: grayscale(0%) contrast(1);
    }
    @keyframes fade-up {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-up {
      animation: fade-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--white); }
    ::-webkit-scrollbar-thumb { background: var(--black); }
  </style>
